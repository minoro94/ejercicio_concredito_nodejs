<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>conCredito</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600" rel="stylesheet">
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
    <div class="contenedor">
        <header>
            <h1>Lista de Prospectos</h1>
            <div>
                <button id="btn_agregar_usuarios" class="agregar active" onclick="window.location='agregarProspecto.html'">Agregar Prospectos</button>
            </div>
        </header>
        <main>
            <div class="error_box" id="error_box">
                <p>Se ha producido un error.</p>
            </div>
            <table id="tabla" class="tabla">
                <tr>
                    <th>Nombre</th>
                    <th>Primer Apellido</th>
                    <th>Segundo Apellido</th>
                    <th>Estatus</th>
                    <th>Consultar</th>
                    <th>Evaluar</th>
                </tr>
            </table>
            <div class="loader" id="loader"></div>
            <div class="registros" id="registros">
                <h1>Aun no hay registros</h1>
            </div>
        </main>
    </div>
    <script src="assets/index.js"></script>
</body>

</html>
